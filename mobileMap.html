<!DOCTYPE html>
<html>

    <script>
      function fun(){
        const scr = document.createElement("script");
        scr.src = "mobileMap.js";
        document.querySelector("head").appendChild(scr);
        console.log("1");
      }
    </script>
  
    <script>
      var map; 
      require([
        "esri/map", 
        "esri/dijit/LocateButton",
        "dojo/domReady!"
      ], function(Map, LocateButton)  
      {
          map = new Map("map", {
          center: [-56.049, 38.485],
          zoom: 3,
          basemap: "streets"
        });

        geoLocate = new LocateButton({
          map: map
        }, "LocateButton");
        geoLocate.startup();

        geoLocate.on('locate', (data) => {
          fun();
          console.log(data);
          var LatM = data.position.coords.latitude;
          var LongM = data.position.coords.longitude;
          getDistance(LatM,LongM);
          console.log(LatM,LongM);
        });
      });
    </script>

  </head>  

  <body>
    <div id="map" class="map">
      <div id="LocateButton"></div>
    </div> 
  <div id="valueInsert"></div>
