<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Corona portal</title>
  </head>
  <body>
    <section id="header">
      <div class="header container">
        <div class="nav-bar">
          <div class="project">
            <!-- span is for red color-->
            <a href="#sectionID"
              ><h1><span>C</span>orona <span>P</span>ortal</h1>
            </a>
          </div>
          <div class="nav-list">
            <div class="list"><div class="bar"></div></div>
            <!--hamburger look like-->
            <ul>
              <!-- href so the menu is clickable and will move us to the correct section-->
              <!-- data-after is for the hamburger menu on mobile -->
              <li>
                <a href="#sectionID" data-after="Home">Home</a>
              </li>
              <li>
                <a href="#services" data-after="Service">Service</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section id="sectionID">
      <div class="sectionID container">
        <div>
          <h1><span></span></h1>
          <h1>welcome to <span></span></h1>
          <h1>Corona-Portal <span></span></h1>
        </div>
      </div>
    </section>

    <!-- for services button style-->
    <link rel="stylesheet" href="./Services/btn-style.css" />
    
    <section id="services">
      <div class="services container">
        <div class="service-top">
          <!-- span is for the color red to the letter i-->
          <h1 class="section-title">Serv<span>i</span>ces</h1>
          <h3 style="font-size:large">
            פה אתם יכולים לראות את האזור שלכם במפה לבדוק את צבע אזורכם (אדום
            צהוב ירוק), גרפים, קניית מסיכות ועוד
          </h3>
        </div>
        <div class="service-bottom">
          <div class="service-item">
            <div class="icon"><img src="./image/iconMap1.png" /></div>
            <!-- horizontal class make the effect of filling the box with the color while hovering in horizontal way-->
            <div>
              <a href="Services/Map.html" target="blank" class="horizontal"
                ><span class="text">מפה</span></a
              >
            </div>
          </div>
          <div class="service-item">
            <div class="icon"><img src="./image/iconGraph2.png" /></div>
            <div>
              <a href="Services/graph.html" target="blank" class="horizontal"
                ><span class="text">גראפים ונתונים</span></a
              >
            </div>
          </div>
          <div class="service-item">
            <div class="icon"><img src="./image/iconPlague.png" /></div>
            <div>
              <a
                href="Services/HistoryOFplagues.html"
                target="blank"
                class="horizontal"
              >
                <span class="text">מגפות בהיסטוריה</span></a
              >
            </div>
          </div>
          <div class="service-item">
            <div class="icon"><img src="./image/iconQuiz.png" /></div>
            <div>
              <a
                href="Services/quiz/NameSubmit.html"
                target="blank"
                class="horizontal"
              >
                <span class="text">חידון קורונה</span></a
              >
            </div>
          </div>
          <div class="service-item">
            <div class="icon"><img src="./image/iconMask.png" /></div>
            <div>
              <a href="Services/masks.html" target="blank" class="horizontal">
                <span class="text">קניית מסכות</span></a
              >
            </div>
          </div>
          <div class="service-item">
            <div class="icon"><img src="./image/iconCorona.png" /></div>
            <div>
              <a href="Services/Vaccinations.html" target="blank" class="horizontal">
                <span class="text">חיסוני קורונה</span></a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="footer">
      <div class="footer container">
        <div class="project">
          <h1><span>C</span>orona <span>P</span>ortal</h1>
          <h2>Your complete corona portal</h2>
        </div>
      </div>
    </section>

    <!-- adding script page for hamburger menu and header from transparent onscroll eventlistener will make it not transparent-->
    <script src="IndexHamburger.js"></script>
  </body>
</html>
