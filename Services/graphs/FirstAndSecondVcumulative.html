<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <canvas id="First" width="800" height="250"></canvas>
    <script>
        FirstVac();

        async function FirstVac(){
            const data = await getData();
            const ctx = document.getElementById('First').getContext('2d');
            const mixed = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.xs,
                    datasets: [{
                        label: 'חיסון ראשון מצטבר',
                        data: data.ys,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',   
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                        }, {
                            label: 'חיסון שני מצטבר',
                            data: data.ys2,
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',   
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        }
        async function getData() {
            const xs = [];
            const ys = [];
            const ys2 = [];
            const response = await fetch('csvFiles/cumulative_v.csv');
            const data = await response.text();
            const table = data.split('\n').slice(2);//cut after second index because irrelevant information before.
            table.forEach(row =>{
                const columns = row.split(',');
                const date = columns[0];
                xs.push(date);
                const first = columns[1];
                ys.push(first);
                const second = columns[2];
                ys2.push(second);
                console.log(date, first,second);
            });
            return{xs,ys,ys2};
        }
        </script>
</html>
